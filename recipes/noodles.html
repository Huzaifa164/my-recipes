        <h1>Noodles</h1>
        <img src="../Images/noodles.webp" alt="Noodles images">

        <h2>Description</h2>
        <p>Easy, homemade noodles for two.</p>

        <h2>Ingredients</h2>
        <ul>
            <li>1 cup all-purpose flour</li>
            <li>1 egg</li>
            <li>1 pinch salt</li>
        </ul>

        <h2>Steps</h2>
        <ol>
            <li>Mix all ingredients. Roll thin with flour, then roll like a jelly roll. Cut into 1/2 inch strips. Let dry.</li>
            <li>Drop into hot chicken broth. Boil for 15 minutes.</li>
        </ol>
